{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciKitty - Binario-Binario</title>
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    <link rel="stylesheet" href="{% static '/css/binario.css' %}">
</head>
<body>
    {% include 'header.html' %}
    <main>
        {% include 'menu.html' %}
        <div id="content">
            <h2>atributo-binario target-binario</h2>
            <div class="seleccionarModelo">
                <select id="listaModelos">
                    <option value="" disabled selected>Cargar modelo previo</option>
                    <!-- Options will be loaded dynamically -->
                </select>
                <button id="cargarPrev">Cargar</button>
            </div>
            <form class="cargar" method="post" action="{% url 'cargar_csv' %}" enctype="multipart/form-data">
                <h3 class="tituloCargar">Cargar archivo</h3>
                <label for="images" class="drop-container" id="dropcontainer">
                    <span class="drop-title">Drop files here</span>
                    or
                    <input type="file" id="file" class="file" name="archivo_csv" accept=".csv" required>
                </label>
                <button class="buttonCargar" id="cancelar">Cancelar</button>
                <button class="buttonCargar" id="upload" type="submit">Upload</button>
            </form>
            <!-- <form method="get" action="{% url 'get_image_tree' %}" enctype="multipart/form-data">
                {% csrf_token %}<button type="submit">See</button></form> 
                <img src="/static/images/tree_image.png" class="tree_image">-->  
        </div>
    </main>
    <script src="{% static 'app.js' %}"></script>
</body>
</html>
